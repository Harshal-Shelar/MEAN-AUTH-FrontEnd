<h2>User Details</h2>
<div class="mainAddForm">
    <div class="mainCheckBox">
        <span>Edit</span>
        <label class="switch">
            <div style="display: inline-block;">
                <input type="checkbox" (change)="changed($event)">
                <span class="slider round"></span>
            </div>
        </label>
    </div>
    <form [formGroup]="updateUserForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="name" placeholder="Enter Name" >
                <div class="valErr" *ngIf="hasError('name','required') && formInvalid">Full Name is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Email</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="email" placeholder="Enter Email" >
                <div class="valErr" *ngIf="hasError('email','required') && formInvalid">Email is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter Phone Number" >
                <div class="valErr" *ngIf="hasError('phoneNumber','required') && formInvalid">Phone Number is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="address" placeholder="Enter Email" >
                <div class="valErr" *ngIf="hasError('address','required') && formInvalid">Address is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Department</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="salary" placeholder="Enter Department" >
                <div class="valErr" *ngIf="hasError('salary','required') && formInvalid">Department is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Employee Id</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="text" class="form-control" formControlName="empId" placeholder="Enter Employee Id" >
                <div class="valErr" *ngIf="hasError('empId','required') && formInvalid">Employee Id is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Date</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="date" class="form-control" formControlName="startDate" placeholder="Employee From Date" >
                <div class="valErr" *ngIf="hasError('startDate','required') && formInvalid">Start Date is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>End Date</label>
                <input [ngClass]=" !isChecked ? 'disableInp' : '' " [readonly]="!isChecked" type="date" class="form-control" formControlName="endDate" placeholder="Employee End Date" >
                <div class="valErr" *ngIf="hasError('endDate','required') && formInvalid">End date is required
                </div>
            </div>
        </div>

        <div class="actionBtns">
            <button class="updateCan" routerLink="/listUser">Cancel</button>
            <button class="updateDel" (click)="selectUser(getUserId)">Delete</button>
            <button class="updateBtn" (click)="updateForm()">Update</button>
        </div>
    </form>
</div>
