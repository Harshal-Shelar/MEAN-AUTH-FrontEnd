<div class="mainAddForm">
    <h2>Update User</h2>
    <form [formGroup]="updateUserForm">
        <input type="text" placeholder="Enter Name" formControlName="name">

        <input type="email" placeholder="Enter Email" formControlName="email">

        <input type="phone" placeholder="Enter Phone" formControlName="phoneNumber">

        <input type="text" placeholder="Enter Address" formControlName="address">

        <div class="actionBtns">
            <button class="updateCan" routerLink="/listUser">Cancel</button>
            <button class="updateDel" (click)="selectUser(getUserId)">Delete</button>
            <button class="updateBtn" (click)="updateForm()">Update</button>
        </div>
    </form>
</div>

<div class="overlay" *ngIf="openPopup">
    <div class="popup">
        <div class="content">
            <h4>You want to delete the record of <span> {{deleteUserName}}</span> ?</h4>
            <div class="popupBtns">
                <button type="cancel" class="popupCancel" (click)="openPopup = false">Cancel</button>
                <button type="button" class="popupDelete"
                    (click)="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
