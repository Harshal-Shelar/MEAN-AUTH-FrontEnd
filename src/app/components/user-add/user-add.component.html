<h2>Add User</h2>
<div class="mainAddForm">
    <form [formGroup]="userForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" >
                <div class="valErr" *ngIf="hasError('name','required') && formInvalid">Full Name is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" >
                <div class="valErr" *ngIf="hasError('email','required') && formInvalid">Email is required
                </div>
                <div class="valErr" *ngIf="emailExist">Email Already Exist</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter Phone Number" >
                <div class="valErr" *ngIf="hasError('phoneNumber','required') && formInvalid">Phone Number is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Enter Email" >
                <div class="valErr" *ngIf="hasError('address','required') && formInvalid">Address is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Department</label>
                <input type="text" class="form-control" formControlName="salary" placeholder="Enter Department" >
                <div class="valErr" *ngIf="hasError('salary','required') && formInvalid">Department is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Employee Id</label>
                <input type="text" class="form-control" formControlName="empId" placeholder="Enter Employee Id" >
                <div class="valErr" *ngIf="hasError('empId','required') && formInvalid">Employee Id is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Start Date</label>
                <input type="date" class="form-control" formControlName="startDate" placeholder="Employee From Date" >
                <div class="valErr" *ngIf="hasError('startDate','required') && formInvalid">Start Date is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>End Date</label>
                <input type="date" class="form-control" formControlName="endDate" placeholder="Employee End Date" >
                <div class="valErr" *ngIf="hasError('endDate','required') && formInvalid">End date is required
                </div>
            </div>
        </div>
        <div class="addActionBtn addBtnFlex">
            <button class="cancelBtn" routerLink="/listUser">Cancel</button>
            <button class="resetButton" (click)="resetValue()">Reset</button>
            <button class="submitBtn" (click)="submitForm()">Submit</button>
        </div>
    </form>
</div>
