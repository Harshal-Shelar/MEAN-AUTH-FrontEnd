<div class="userListMain">
    <h2>User List</h2>
    <div style="text-align: center;">
        <input type="search" class="inputSearch" placeholder="Search..." [(ngModel)]="searchText" id="">
    </div>
    <div class="radioTotal">
        <div class="allRadio">
            <label>
                <input type="radio" name="color" checked (change)="onItemChange('All')" value="iGTB"> All
            </label>
            <label>
                <input type="radio" name="color" (change)="onItemChange('iGTB')" value="iGTB"> iGTB
            </label>
            <label>
                <input type="radio" name="color" (change)="onItemChange('iGCB')" value="iGCB"> iGCB
            </label>
            <label>
                <input type="radio" name="color" (change)="onItemChange('iRTM')" value="iRTM"> iRTM
            </label>
        </div>
        <div class="totalNumbers">
            Total Employees : <span>{{ totalEmp }}</span>
        </div>
    </div>
    <div class="cardMain" *ngFor="let item of userList | filter : searchText">
        <h2>{{item.name}}</h2>
        <h3><i class="fa fa-envelope-o"></i> : {{item.email}}</h3>
        <h3><i class="fa fa-phone"></i> : {{item.phoneNumber}}</h3>
        <h3><i class="fa fa-id-badge"></i> : {{item.empId}}</h3>
        <div class="actionBtns">
            <button class="editBtn" [routerLink]="[ '/updateUser', item._id ]"> <i class="fa fa-pencil"></i>
                Edit</button>
            <button class="deleteBtn" (click)="selectUser(item)"> <i class="fa fa-trash-o"></i> Delete</button>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="openPopup">
    <div class="popup">
        <div class="content">
            <h4>You want to delete the record of <span> {{deleteUserName}} ?</span></h4>
            <div class="popupBtns">
                <button type="cancel" class="popupCancel" (click)="closePopup()">Cancel</button>
                <button type="button" class="popupDelete" (click)="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
